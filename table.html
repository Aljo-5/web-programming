<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body bgcolor="aqua" border="5">
<form action="#" name="StudentRegistration"onsubmit="return(validate());">
<table cellpadding="2" width="50%"border="10"align="center"cekkspacing="2">
<tr>
<td colspan="2">
<center><fontsize="4"><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type="text"name="textname"id="textname"size="30"></td>
</tr>

<tr>
<td> FatherName</td>
<td><input type="text"name="fathername"id="fathername"size="30"></td>
</tr>

<tr>
<td>Postal Address</td>
<td><input type="text"name="paddress"id="paddress"size="30"></td>
</tr>


<tr>
<td>Sex</td>
<td><input type="radio"name="sex"value="male"size="10">Male
<td><input type="radio"name="sex"value="female"size="10">Female</td>
</tr>

<tr>
<td>City</td>
<td><select name="city">
<option value="1" selected>select</option>
<option value="New Delhi" >New Delhi</option>
<option value="Mumbai" >Mumbai</option>
<option value="Goa" >Goa</option>
<option value="Patna" >Patna</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="1" selected>select</option>
<option value="B Tech" >B Tech</option>
<option value="Mca" >Mca</option>
<option value="MBA" >MBA</option>
<option value="Bca" >Bca</option>
</select></td>
</tr>

<tr>
<td>District</td>
<td><select name="District">
<option value="1" selected>select</option>
<option value="Nalanda" >Nalanda</option>
<option value="UP" >UP</option>
<option value="GOA" >GOA</option>
<option value="Patna" >Patna</option>
</select></td>
</tr>

<tr>
<td>State</td>
<td><select name="State">
<option value="1" selected>select</option>
<option value="New Delhi" >New Delhi</option>
<option value="Mumbai" >Mumbai</option>
<option value="GOA" >GOA</option>
<option value="Bihar" >Bihar</option>
</select></td>
</tr>

<tr>
<td>PinCode</td>
<td><input type="text"name="pincode"id="pincode"size="30"></td>
</tr>

<tr>
<td>EmailId</td>
<td><input type="text"name="emailid"id="emailid"size="30"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="text"name="dob"id="dob"size="30"></td>
</tr>

<tr>
<td>Mobile No</td>
<td><input type="text"name="mobileno"id="mobileno"size="30"></td>
</tr>

<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit"value="Submit Form"/></td>
</tr>
</table>
</form><br><br>
<h1><a href="MainPageprogram2.html">Back</a></h1>
</body>
</html>
